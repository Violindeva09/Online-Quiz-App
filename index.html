<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JavaScript Quiz</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0e7ff, #bae6fd);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1e293b;
    }

    .quiz-container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 650px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #1d4ed8;
      margin-bottom: 15px;
    }

    .question {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      background: #f8fafc;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
      border: 1px solid #e2e8f0;
    }

    .options li:hover {
      background: #e0f2fe;
    }

    .options li.correct {
      background: #dcfce7 !important;
      border-color: #86efac;
    }

    .options li.wrong {
      background: #fee2e2 !important;
      border-color: #fca5a5;
    }

    #nextBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #1d4ed8;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #retryBtn {
      display: none;
      margin: 20px auto;
      display: block;
      background: #10b981;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #result, #highScore {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
    }

    #timer {
      font-size: 16px;
      text-align: right;
      color: #ef4444;
      margin-bottom: 10px;
    }

    .review {
      margin-top: 30px;
    }

    .review h3 {
      color: #1e293b;
      margin-bottom: 10px;
    }

    .review-item {
      background: #f1f5f9;
      border-left: 4px solid #3b82f6;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 8px;
    }

    .correct-answer {
      color: green;
    }

    .wrong-answer {
      color: red;
    }

    .skipped-answer {
      color: #64748b;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>üß† JavaScript Quiz</h2>
    <div id="quiz">
      <div id="timer">‚è≥ Time Left: 10s</div>
      <div class="question" id="questionText">Loading...</div>
      <ul class="options" id="optionsList"></ul>
      <button id="nextBtn" style="display:none;">Next</button>
      <div id="result"></div>
      <div id="highScore"></div>
      <button id="retryBtn">üîÅ Try Again</button>
      <div id="review" class="review"></div>
    </div>
  </div>

  <script>
    const quizData = [
      {
        question: "What does HTML stand for?",
        options: [
          "HyperText Markup Language",
          "Hyper Tool Markup Language",
          "Hyperlinks and Text Markup Language",
          "Home Tool Markup Language"
        ],
        answer: 0
      },
      {
        question: "Which language runs in a web browser?",
        options: ["Java", "C", "Python", "JavaScript"],
        answer: 3
      },
      {
        question: "What does CSS stand for?",
        options: [
          "Color Style Sheets",
          "Cascading Style Sheets",
          "Creative Style System",
          "Computer Style Sheets"
        ],
        answer: 1
      },
      {
        question: "Inside which HTML element do we put JavaScript?",
        options: ["<script>", "<javascript>", "<js>", "<code>"],
        answer: 0
      }
    ];

    let currentQuestion = 0;
    let score = 0;
    let skippedCount = 0;
    let selectedAnswers = [];
    let timer;
    let timeLeft = 10;

    const questionText = document.getElementById("questionText");
    const optionsList = document.getElementById("optionsList");
    const nextBtn = document.getElementById("nextBtn");
    const resultBox = document.getElementById("result");
    const highScoreBox = document.getElementById("highScore");
    const reviewBox = document.getElementById("review");
    const timerBox = document.getElementById("timer");
    const retryBtn = document.getElementById("retryBtn");

    function startTimer() {
      timeLeft = 10;
      timerBox.textContent = `‚è≥ Time Left: ${timeLeft}s`;
      timer = setInterval(() => {
        timeLeft--;
        timerBox.textContent = `‚è≥ Time Left: ${timeLeft}s`;
        if (timeLeft === 0) {
          clearInterval(timer);
          autoSubmit();
        }
      }, 1000);
    }

    function autoSubmit() {
      const correctIndex = quizData[currentQuestion].answer;
      const allOptions = document.querySelectorAll(".options li");

      allOptions.forEach((li, i) => {
        li.classList.add(i === correctIndex ? "correct" : "wrong");
        li.style.pointerEvents = "none";
      });

      selectedAnswers.push(null);
      skippedCount++;
      nextBtn.style.display = "inline-block";
    }

    function loadQuestion() {
      clearInterval(timer);
      startTimer();

      const q = quizData[currentQuestion];
      questionText.textContent = q.question;
      optionsList.innerHTML = "";
      resultBox.textContent = "";
      reviewBox.innerHTML = "";

      q.options.forEach((option, index) => {
        const li = document.createElement("li");
        li.textContent = option;
        li.addEventListener("click", () => selectAnswer(li, index));
        optionsList.appendChild(li);
      });

      nextBtn.style.display = "none";
    }

    function selectAnswer(selectedLi, index) {
      clearInterval(timer);

      const correctIndex = quizData[currentQuestion].answer;
      const allOptions = document.querySelectorAll(".options li");

      allOptions.forEach((li, i) => {
        li.classList.add(i === correctIndex ? "correct" : "wrong");
        li.style.pointerEvents = "none";
      });

      selectedAnswers.push(index);
      if (index === correctIndex) score++;

      nextBtn.style.display = "inline-block";
    }

    nextBtn.addEventListener("click", () => {
      currentQuestion++;
      if (currentQuestion < quizData.length) {
        loadQuestion();
      } else {
        showResult();
      }
    });

    function showResult() {
      questionText.style.display = "none";
      optionsList.style.display = "none";
      nextBtn.style.display = "none";
      timerBox.style.display = "none";

      const total = quizData.length;
      const wrong = total - score - skippedCount;

      resultBox.innerHTML = `
        ‚úÖ Correct: ${score}<br>
        ‚ùå Wrong: ${wrong}<br>
        ‚è≥ Skipped: ${skippedCount}<br><br>
        üßæ Total Score: ${score} / ${total}
      `;

      let message = "";
      if (score === total) {
        message = "üéâ Excellent! You nailed it!";
      } else if (score >= total / 2) {
        message = "üôÇ Good Job! Keep practicing.";
      } else {
        message = "üòê Needs Improvement. Try again!";
      }

      resultBox.innerHTML += `<br><strong>${message}</strong>`;

      const storedHighScore = localStorage.getItem("highScore") || 0;
      if (score > storedHighScore) {
        localStorage.setItem("highScore", score);
        highScoreBox.textContent = `üèÜ New High Score: ${score}`;
      } else {
        highScoreBox.textContent = `High Score: ${storedHighScore}`;
      }

      retryBtn.style.display = "block";
      showReview();
    }

    function showReview() {
      reviewBox.innerHTML = `<h3>üìò Answer Review:</h3>`;

      function escapeHTML(str) {
        return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
      }

      quizData.forEach((q, i) => {
        const userAnswer = selectedAnswers[i];
        const isCorrect = userAnswer === q.answer;

        const div = document.createElement("div");
        div.className = "review-item";

        let yourAnswerDisplay = "";
        if (userAnswer === null) {
          yourAnswerDisplay = `<span class="skipped-answer">Skipped</span>`;
        } else {
          yourAnswerDisplay = `<span class="${isCorrect ? 'correct-answer' : 'wrong-answer'}">
            ${escapeHTML(q.options[userAnswer])}
          </span>`;
        }

        div.innerHTML = `
          <strong>Q${i + 1}:</strong> ${q.question}<br>
          ‚úÖ Correct Answer: <span class="correct-answer">${escapeHTML(q.options[q.answer])}</span><br>
          üßç Your Answer: ${yourAnswerDisplay}
        `;
        reviewBox.appendChild(div);
      });
    }

    retryBtn.addEventListener("click", () => {
      currentQuestion = 0;
      score = 0;
      skippedCount = 0;
      selectedAnswers = [];

      questionText.style.display = "block";
      optionsList.style.display = "block";
      timerBox.style.display = "block";
      retryBtn.style.display = "none";
      resultBox.innerHTML = "";
      highScoreBox.innerHTML = "";
      reviewBox.innerHTML = "";

      loadQuestion();
    });

    loadQuestion();
  </script>
</body>
</html>
